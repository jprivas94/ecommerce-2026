version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_ecommerce
    restart: always
    environment:
      POSTGRES_DB: ecommerce_2026
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend_ecommerce
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data: